{% extends 'base.html' %}
{% load crispy_forms_tags %} {% block title %}Registro Completo - Vive Sano{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg mt-4 mb-5 border-0">
            <div class="card-header bg-success text-white text-center py-3">
                <h3 class="mb-0"><i class="bi bi-person-plus-fill"></i> Crear Cuenta</h3>
            </div>
            <div class="card-body p-4">
                <p class="text-muted text-center mb-4">
                    Completa tus datos para agilizar tus compras y envíos.
                </p>

                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form|crispy }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg shadow-sm">
                            Registrarse
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <small>¿Ya tienes cuenta? <a href="{% url 'core:login' %}" class="text-success fw-bold text-decoration-none">Inicia Sesión</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
