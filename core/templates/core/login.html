{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Vive Sano{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow mt-5">
            <div class="card-header bg-success text-white text-center">
                <h3 class="mb-0">Iniciar Sesión</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }} {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Ingresar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small>¿No tienes cuenta? <a href="{% url 'core:registro' %}" class="text-success fw-bold">Regístrate aquí</a></small>
            </div>
        </div>
    </div>
</div>

<script>
    var inputs = document.querySelectorAll('input');
    inputs.forEach(function(input) {
        input.classList.add('form-control');
    });
</script>
{% endblock %}
